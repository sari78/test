<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        
    <p>animate</p>
</div>

    <script>
    let anime = document.querySelector("p");
    let animeAry = anime.textContent
    
    let animesplit = animeAry.split("");
    console.log(animesplit);
    let animespan = animesplit.reduce(function(a,b){
        return a + "<span>" + b + "</span>"
    },"")
    
    anime.innerHTML = animespan;

    
    </script>

</body>
</html>
